<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Monthly Temperature Matrix</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        svg {
            display: block;
            margin: auto;
        }

            background-color: blue;
            color: white;
        }
        button {
            background-color: lightgray;
            color: black;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            cursor: pointer;
        }
    </style>

<body>
    <h1>Hong Kong Monthly Temperature Matrix View</h1>
